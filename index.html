<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Platzreife buchen – Golfclub Metzenhof</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="hero">
  <div class="hero-logos">
    <img src="metzenhof_logo_ohne_subline_farbe.svg" alt="Golfclub Metzenhof" class="hero-logo"/>
    <img src="Gemma Golfn Logo Quer 1C_WEISS.svg" alt="Gemma Golfn" class="hero-logo hero-logo-gemma"/>
  </div>
  <h1>Platzreife-Kurs buchen</h1>
  <p>09:00–15:00 Uhr • max. 8 Teilnehmer pro Termin</p>
  <p class="hero-motto">„mitanaund genießen"</p>
</header>

<main class="container">
  <section class="card">
    <h2>Jetzt buchen</h2>
    <form id="form">
      <label>Gewünschter Termin
        <select id="slot_id" required></select>
      </label>

      <h3>Kontaktdaten</h3>
      
      <div class="grid">
        <label>E-Mail-Adresse
          <input id="contact_email" type="email" placeholder="beispiel@email.de" required/>
        </label>
        <label>Handynummer
          <input id="contact_phone" type="tel" placeholder="+43 664 1234567" required/>
        </label>
      </div>

      <label>Anzahl Teilnehmer (1–8)
        <input id="count" type="number" min="1" max="8" value="1" required/>
      </label>

      <h3>Teilnehmerdaten</h3>
      <div id="participants"></div>

      <div class="checkbox-section">
        <label class="chk">
          <input id="agb" type="checkbox" required/>
          <span>Ich akzeptiere die <a href="agb.html" target="_blank">AGB</a>.</span>
        </label>
        <label class="chk">
          <input id="privacy" type="checkbox" required/>
          <span>Ich habe die <a href="privacy.html" target="_blank">Datenschutzerklärung</a> gelesen.</span>
        </label>
      </div>

      <button type="submit">Verbindlich buchen</button>
      <p id="msg"></p>
    </form>
  </section>
</main>

<footer class="footer">
  <p>Golfclub Metzenhof · <a href="privacy.html">Datenschutz</a> · <a href="agb.html">AGB</a></p>
</footer>

<script src="app.js"></script>
</body>
</html>
