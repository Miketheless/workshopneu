<!DOCTYPE html>
<!-- Platzreife Admin – Golfclub Metzenhof – v2.0 (16.01.2026) -->
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Golfclub Metzenhof</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="hero">
  <div class="hero-inner">
    <h1>Admin-Bereich</h1>
    <p class="hero-subtitle">Buchungsverwaltung Platzreife-Kurse</p>
  </div>
</header>

<main class="container">
  
  <!-- LOGIN -->
  <section id="login-section" class="card">
    <div class="card-header">
      <h2>Anmeldung</h2>
    </div>
    
    <label for="admin-key">
      Admin-Schlüssel
      <input type="password" id="admin-key" placeholder="Schlüssel eingeben">
    </label>
    
    <button type="button" id="login-btn">Anmelden</button>
    <div id="login-message" class="message"></div>
  </section>
  
  <!-- ADMIN PANEL (initial versteckt) -->
  <section id="admin-panel" class="hidden">
    
    <!-- AKTIONEN -->
    <div class="card">
      <div class="card-header">
        <h2>Aktionen</h2>
      </div>
      
      <div class="btn-group">
        <button type="button" id="refresh-btn">Daten aktualisieren</button>
        <button type="button" id="export-btn" class="btn-secondary">CSV exportieren</button>
      </div>
    </div>
    
    <!-- STATISTIK -->
    <div class="card">
      <div class="card-header">
        <h2>Übersicht</h2>
      </div>
      
      <div class="booking-details">
        <div class="detail-row">
          <span class="detail-label">Gesamt Buchungen</span>
          <span class="detail-value" id="stat-total">–</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Bestätigt</span>
          <span class="detail-value" id="stat-confirmed">–</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Storniert</span>
          <span class="detail-value" id="stat-cancelled">–</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Gesamt Teilnehmer</span>
          <span class="detail-value" id="stat-participants">–</span>
        </div>
      </div>
    </div>
    
    <!-- BUCHUNGSLISTE -->
    <div class="card">
      <div class="card-header">
        <h2>Alle Buchungen</h2>
      </div>
      
      <div id="bookings-container" style="overflow-x: auto;">
        <p class="text-muted">Daten werden geladen...</p>
      </div>
    </div>
    
  </section>
  
</main>

<footer class="footer-simple">
  <div class="footer-logo" style="margin-bottom: 1.5rem;">
    <a href="https://www.metzenhof.at" target="_blank" rel="noopener">
      <img src="metzenhof_logo_ohne_subline_farbe.svg" alt="Golfclub Metzenhof" class="logo-white" style="height: 50px;">
    </a>
  </div>
  <p><a href="index.html" class="link-arrow" style="color: rgba(255,255,255,0.9);">Zurück zur Buchungsseite</a></p>
  <p style="margin-top: 1rem; opacity: 0.6;">© 2026 Golfclub Metzenhof – Admin-Bereich</p>
</footer>

<script src="admin.js"></script>
</body>
</html>
